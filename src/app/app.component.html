<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-card>
        <ion-card-header>
          <ion-card-title>Hello User!!!</ion-card-title>
        </ion-card-header>
      
        <ion-card-content>
          <ion-img src="https://picsum.photos/200/300"></ion-img>
        </ion-card-content>
      
      </ion-card>

      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/addpg">
            <ion-icon name="home-outline" slot="start"></ion-icon>
            <ion-label>Add PG</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/myprofile">
            <ion-icon name="person-circle-outline" slot="start"></ion-icon>
            <ion-label>User Profile</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/settingpg">
            <ion-icon name="settings-outline" slot="start"></ion-icon>
            <ion-label>Setting</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/feedback">
            <ion-icon name="heart-outline" slot="start"></ion-icon>
            <ion-label>Feedback</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/contactus">
            <ion-icon name="call-outline" slot="start"></ion-icon>
            <ion-label>Contact Us</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/aboutus">
            <ion-icon name="information-circle-outline" slot="start"></ion-icon>
            <ion-label>About Us</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/">
            <ion-icon name="power-outline" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
