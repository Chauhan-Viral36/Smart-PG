<ion-header>
  <ion-toolbar>
    <ion-title>Forgot Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
  
    <ion-item style="margin-top: 30px;">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"> </ion-input>
    </ion-item>
    
    <ion-item style="margin-top: 30px;">
      <ion-label position="floating">Enter New Password</ion-label>
      <ion-textarea type="password" formControlName="forgotpassword"></ion-textarea>
    </ion-item>

  </form>
  <ion-button size="medium" shape="round" style="margin-top: 20px;" expand="full" type="submit" (click)="submit()" color="success">Submit</ion-button>
  <ion-button size="medium" shape="round" style="margin-top: 20px;" expand="full" type="submit" routerLink="/login">Back To Login</ion-button>
</ion-content>
