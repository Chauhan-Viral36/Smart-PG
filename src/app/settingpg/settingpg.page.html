<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
   </ion-buttons>
    <ion-title>Setting</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment style="margin-top: 5px;" [(ngModel)]="selectedTabs">
    <ion-segment-button value="mypg">
      <ion-label>My PG</ion-label>
    </ion-segment-button>
    <ion-segment-button value="bookpg" (click)="getBookpg()">
      <ion-label>Book PG</ion-label>
    </ion-segment-button>
  </ion-segment>

  <div *ngIf="selectedTabs == 'mypg' ">
    <ion-list>
      <ion-item *ngFor="let data of dataMypg">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Name={{data.pg_name}}</ion-card-title>
          </ion-card-header>
          <ion-img src="https://picsum.photos/500/500"></ion-img>
          <ion-card-content>
            Price={{data.pg_price}}
            Deposite={{data.deposite}}
          </ion-card-content>
        </ion-card>  
      </ion-item>
    </ion-list>
  </div>
  <div *ngIf="selectedTabs == 'bookpg' ">
    <ion-list>
      <ion-item *ngFor="let data of dataBookpg">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Name={{data.pg_name}}</ion-card-title>
          </ion-card-header>
          <ion-img src="https://picsum.photos/500/500"></ion-img>
          <ion-card-content>
            Price={{data.pg_price}}
            Deposite={{data.deposite}}
          </ion-card-content>
        </ion-card>  
      </ion-item>
    </ion-list>
  </div>

</ion-content>
