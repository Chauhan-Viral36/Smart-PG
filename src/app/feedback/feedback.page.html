<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
   </ion-buttons>
    <ion-title>Feedback</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form">
  
    <!-- <ion-item style="margin-top: 30px;">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"> </ion-input>
    </ion-item> -->
    
    <ion-item style="margin-top: 30px;">
      <ion-label position="floating">Feedback</ion-label>
      <ion-textarea type="text" formControlName="description"></ion-textarea>
    </ion-item>

  </form>
  <ion-button size="medium" shape="round" style="margin-top: 20px;" expand="full" type="submit" (click)="submit()">Submit</ion-button>
</ion-content>
